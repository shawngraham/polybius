    <!-- Dynamic Base Path for GitHub Pages Subfolders -->
    <script>
      (function() {
        const hostname = window.location.hostname;
        const pathname = window.location.pathname;
        const isGhPages = hostname.includes('github.io');
        
        if (isGhPages) {
          // Extracts the repository name from the path
          // Example: /chronos/ -> repoName is "chronos"
          const segments = pathname.split('/').filter(Boolean);
          if (segments.length > 0) {
            const repoName = segments[0];
            
            // Check if we are at the root of a project page
            // If the URL is missing the trailing slash, relative paths can break.
            // This script ensures the <base> tag points to the correct subfolder.
            const base = document.createElement('base');
            base.href = '/' + repoName + '/';
            document.head.appendChild(base);
            
            console.log("Chronos Weaver: Base path set to " + base.href);
          }
        }
      })();
    </script>
